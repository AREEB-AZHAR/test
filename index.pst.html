        let score = 0;
        let answeredCount = 0;
        const totalQuestions = quizData.length;

        function renderQuestions(filter = 'all') {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            const filteredData = filter === 'all' 
                ? quizData 
                : quizData.filter(q => q.category === filter);

            if (filteredData.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500">No questions found for this category.</p>';
                return;
            }

            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-sm border border-gray-200 p-6 question-card';
                card.id = `card-${item.id}`;

                // Question Text
                const qTitle = document.createElement('h3');
                qTitle.className = 'text-lg font-semibold text-gray-800 mb-4';
                qTitle.textContent = `${item.id}. ${item.question}`;
                card.appendChild(qTitle);

                // Options Container
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-3 mb-6';
                
                item.options.forEach((opt, index) => {
                    // Wrapper
                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative';

                    // Input (Radio)
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${item.id}`;
                    input.id = `q${item.id}-opt${index}`;
                    input.value = index;
                    input.className = 'peer sr-only option-input'; // sr-only hides the default radio
                    input.onchange = () => enableButton(item.id);

                    // Label (Custom styling)
                    const label = document.createElement('label');
                    label.htmlFor = `q${item.id}-opt${index}`;
                    label.className = 'option-label block w-full p-3 bg-white border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 peer-checked:bg-blue-50 peer-checked:border-blue-500 peer-checked:text-blue-700';
                    label.textContent = opt;

                    wrapper.appendChild(input);
                    wrapper.appendChild(label);
                    optionsDiv.appendChild(wrapper);
                });
                card.appendChild(optionsDiv);

                // Actions Area
                const actionDiv = document.createElement('div');
                actionDiv.className = 'flex items-center justify-between mt-4';

                const checkBtn = document.createElement('button');
                checkBtn.id = `btn-${item.id}`;
                checkBtn.textContent = 'Give Answer';
                checkBtn.disabled = true;
                checkBtn.className = 'px-6 py-2 bg-gray-300 text-white rounded-md font-semibold transition cursor-not-allowed';
                checkBtn.onclick = () => checkAnswer(item.id, item.answer);
                
                actionDiv.appendChild(checkBtn);
                card.appendChild(actionDiv);

                // Feedback Area
                const feedback = document.createElement('div');
                feedback.id = `feedback-${item.id}`;
                feedback.className = 'hidden mt-4 p-3 rounded-md text-sm font-semibold';
                card.appendChild(feedback);

                container.appendChild(card);
            });
        }

        function enableButton(id) {
            const btn = document.getElementById(`btn-${id}`);
            // Check if already answered (to prevent re-enabling after checking)
            if (!btn.classList.contains('hidden')) {
                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'cursor-pointer');
            }
        }

        function checkAnswer(questionId, correctIndex) {
            // Get selected option
            const selected = document.querySelector(`input[name="question-${questionId}"]:checked`);
            if (!selected) return;

            const selectedIndex = parseInt(selected.value);
            const btn = document.getElementById(`btn-${questionId}`);
            const feedback = document.getElementById(`feedback-${questionId}`);
            
            // Disable inputs
            const inputs = document.querySelectorAll(`input[name="question-${questionId}"]`);
            inputs.forEach(input => input.disabled = true);

            // Hide button
            btn.classList.add('hidden');
            feedback.classList.remove('hidden');

            // Logic for coloring options
            const labels = document.querySelectorAll(`label[for^="q${questionId}-opt"]`);
            
            // Highlight Correct Answer Green
            labels[correctIndex].classList.add('correct-answer');

            if (selectedIndex === correctIndex) {
                // Correct
                score++;
                feedback.textContent = "Correct! Well done.";
                feedback.classList.add('bg-green-100', 'text-green-800');
            } else {
                // Wrong - Highlight selected Red
                labels[selectedIndex].classList.add('wrong-answer');
                feedback.textContent = "Incorrect. The correct answer has been highlighted.";
                feedback.classList.add('bg-red-100', 'text-red-800');
            }

            // Update Stats
            answeredCount++;
            updateScore();
        }

        function updateScore() {
            document.getElementById('score-display').textContent = `${score} / ${answeredCount}`;
            const progress = (answeredCount / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function filterQuestions(category) {
            // Update UI buttons
            const buttons = document.querySelectorAll('.active-filter');
            // Reset buttons (simple approach for this demo)
            // Ideally, we maintain active class logic more robustly
            // For now, re-render is fine.
            renderQuestions(category);
        }

        // Initialize
        window.onload = () => {
            renderQuestions();
        };
